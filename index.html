<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="title" class="jumbotron bg-info">
            <h1 class="display-7 text-center text-white">New York Times Search</h1>
        </div>

        <div id="card-body" class="card">
            <div class="card-header font-weight-bolder ">Search Parameters</div>

            <div class="card-body">
                <form id="SearchBody" class="">
                    <div id="Search-term" class="form-group">
                        <label>Search Term:</label>
                        <input type="text" class="form-control" id="Term-input">
                    </div>

                    <div id="record-Num" class="form-group">
                        <label>Number of Records to Retrive:</label>
                        <input type="number" class="form-control" id="record-Num-input">
                    </div>
                    <div class="form-group">
                        <label>Start Year (Optional):</label>
                        <input type="text" class="form-control" id="start-year">
                    </div>
                    <div class="form-group">
                        <label>End Year (Optional):</label>
                        <input type="text" class="form-control" id="end-year">
                    </div>

                    <!-- search button -->
                    <button id="searchBtn">Search</button>
                    <button id="Clearbtn">Clear Results</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header font-weight-bolder ">Top Articles</div>
            <div id="top-articles" class="card-body"></div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
